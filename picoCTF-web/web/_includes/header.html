<div class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="navbar-header">
      <a class="navbar-brand" href="/">{{ site.title }}</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navbar-links">
      </ul>
    </div><!--/.nav-collapse -->
