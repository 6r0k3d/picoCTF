---
layout: default
title: Login
post_scripts:
 - js/login.js
startup_functions:
 - check_logged_in()
---

<div class="container-narrow">
    <div class="contentbox row-fluid">
        <div class="row-fluid">
            <div class="offset1 span10">
                <div class="alert alert-danger" role="alert" id="error-alert"></div>
                <form class="form-horizontal" action="" onsubmit="return false;">
                    <div>
                        <label for="login-username">Username</label>

                        <div>
                            <input name="username" id="login-username" placeholder="Username" type="text">
                        </div>
                    </div>

                    <div>
                        <label for="login-password">Password</label>

                        <div >
                            <input name="password" id="login-password" placeholder="Password" type="password">
                        </div>
                    </div>

                    <div class="control-group">
                        <div >
                            <button id="login-button" type="submit" onclick="submit_login();"> Login </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
