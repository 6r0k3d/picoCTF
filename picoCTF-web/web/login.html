<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">
    <meta name="description" content="picoCTF">
    <meta name="author" content="Carnegie Mellon Univeristy">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Login</title>
    <link href="css/main.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">CTFX</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="contentbox row-fluid">
        <div class="row-fluid">
            <div class="offset1 span10">
                <form class="form-horizontal" action="" onsubmit="return false;">
                    <div>
                        <label for="login-username">Username</label>

                        <div>
                            <input name="username" id="login-username" placeholder="Alice" type="text">
                        </div>
                    </div>

                    <div>
                        <label for="login-pass">Password</label>

                        <div >
                            <input name="password" id="login-pass" placeholder="Password" type="password">
                        </div>
                    </div>

                    <div class="control-group">
                        <div >
                            <button id="login-button" type="submit" onclick="submit_login();"> Login </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="js/login.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>
</body>
</html>
