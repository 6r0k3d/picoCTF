---
layout: default
title: Problems
post_scripts:
- js/problems.js
- js/progression_graphs.js
- /js/libs/Chart.min.js
- js/libs/star-rating.min.js
startup_functions:
- redirectIfNotLoggedIn()
---

<link href="/css/star-rating.min.css" rel="stylesheet" type="text/css"/>

<script type="text/template" id="achievement-message-template">
    <table>
        <tr>
            <td>
                <img src="<%= achievement.image %>"/>
            </td>
            <td>
                <div><b><%= achievement.name %></b></div>
                <p><%= achievement.description %></p>
            </td>
        </tr>
    </table>
</script>

<div class="container">
  <div class="row">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#progress-collapse">
              <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
              Progress Tracker</a>
          </h4>
        </div>
        <div id="progress-collapse" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div id="progress-info"></div>
              </div>
              <div class="col-md-6">
                <div class="panel panel-default"
                     id="team-progression-graph-container">
                  <div class="panel-heading">
                    <h3 class="panel-title">Score Progression over Time</h3>
                  </div>
                  <div class="panel-body team-panel-body">
                    <div id="team-progression-graph"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="problem-list-holder"></div>
  </div>
</div>
