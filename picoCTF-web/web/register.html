<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">
    <meta name="description" content="picoCTF">
    <meta name="author" content="Carnegie Mellon Univeristy">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Register</title>
    <link href="css/main.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">CTFX</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="contentbox row-fluid">
        <div class="row-fluid">
            <div class="offset1 span10">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="reg-email">Email</label>
                        <div class="controls registration-controls">
                            <input id="reg-email" placeholder="Email" type="email">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="reg-username">Team Name</label>
                        <div class="controls registration-controls">
                            <input id="reg-username" placeholder="Username" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="reg-pass">Password</label>
                        <div class="controls registration-controls">
                            <input id="reg-pass" placeholder="Password" type="password">
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls registration-controls">
                            <button id="register-button" type="submit" class="btn btn-primary" onclick="submit_registration();">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="js/register.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>
</body>
</html>
