<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">
    <meta name="description" content="picoCTF">
    <meta name="author" content="Carnegie Mellon Univeristy">
    <title>Registration</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="sjs/jquery.noty.packaged.min.js"></script>
</head>
<body>
    <header><a href="/">CTFX</a></header>


    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="reg-email">Email</label>
            <div class="controls registration-controls">
                <input id="reg-email" placeholder="Email" type="email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-username">Username</label>
            <div class="controls registration-controls">
                <input id="reg-username" placeholder="Username" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-pass">Password</label>
            <div class="controls registration-controls">
                <input id="reg-pass" placeholder="Password" type="password">
            </div>
        </div>
        <hr />
        <div>Create a New Team</div>
        <div class="control-group">
            <div class="controls registration-controls">
                <input id="reg-create-new-team" type="checkbox">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-team-name-new">Team Name</label>
            <div class="controls registration-controls">
                <input id="reg-team-name-new" placeholder="Team Name" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-team-pass-new">Team Password</label>
            <div class="controls registration-controls">
                <input id="reg-team-pass-new" placeholder="Team Password" type="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-school-new">School</label>
            <div class="controls registration-controls">
                <input id="reg-school-new" placeholder="School" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-team-adv-name-new">Adviser Name</label>
            <div class="controls registration-controls">
                <input id="reg-team-adv-name-new" placeholder="Adviser Name" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-team-adv-email-new">Adviser Email</label>
            <div class="controls registration-controls">
                <input id="reg-team-adv-email-new" placeholder="Adviser Email" type="text">
            </div>
        </div>
        <hr />
        <div>Join an Existing Team</div>
        <div class="control-group">
            <label class="control-label" for="reg-team-name-existing">Team Name</label>
            <div class="controls registration-controls">
                <input id="reg-team-name-existing" placeholder="Team Name" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-team-pass-existing">Team Password</label>
            <div class="controls registration-controls">
                <input id="reg-team-pass-existing" placeholder="Team Password" type="password">
            </div>
        </div>
        <hr />
        <div class="message">
            <div id="message-box">
            </div>
        </div>
        <hr />
        <div class="control-group">
            <div class="controls registration-controls">
                <button id="register-button" type="submit" class="btn btn-primary" onclick="submit_registration(); return false;">
                    Register
                </button>
            </div>
        </div>        
    </form>
    <script src="js/registration.js"></script>
</body>
</html>
