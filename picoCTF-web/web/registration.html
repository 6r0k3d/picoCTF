<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">
    <meta name="description" content="picoCTF">
    <meta name="author" content="Carnegie Mellon Univeristy">
    <title>Registration</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="sjs/jquery.noty.packaged.min.js"></script>
</head>
<body>
    <header><a href="/">CTFX</a></header>


    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="reg-email">Email</label>
            <div class="controls registration-controls">
                <input id="reg-email" placeholder="Email" type="email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-user-name">Username</label>
            <div class="controls registration-controls">
                <input id="reg-user-name" placeholder="Username" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-pass">Password</label>
            <div class="controls registration-controls">
                <input id="reg-pass" placeholder="Password" type="password">
            </div>
        </div>
        <hr />
        <div>Create a New Team</div>
        <div class="control-group">
            <label class="control-label" for="reg-team-name">Team Name</label>
            <div class="controls registration-controls">
                <input id="reg-team-name" placeholder="Team Name" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-team-pass">Team Password</label>
            <div class="controls registration-controls">
                <input id="reg-team-pass" placeholder="Team Name" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-school-name">School</label>
            <div class="controls registration-controls">
                <input id="reg-school-name" placeholder="School" type="text">
            </div>
        </div>
        <div class="control-group" id="reg-team-adv-name-cont">
            <label class="control-label" for="reg-team-adv-name">Adviser Name</label>
            <div class="controls registration-controls">
                <input id="reg-team-adv-name" placeholder="Adviser Name" type="text">
            </div>
        </div>
        <div class="control-group" id="reg-team-adv-email-cont">
            <label class="control-label" for="reg-team-adv-email">Adviser Email</label>
            <div class="controls registration-controls">
                <input id="reg-team-adv-email" placeholder="Adviser Email" type="text">
            </div>
        </div>
        <hr />
        <div>Join an Existing Team</div>
        <div class="control-group">
            <label class="control-label" for="reg-existing-team-name">Team Name</label>
            <div class="controls registration-controls">
                <input id="reg-team-name" placeholder="Team Name" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-existing-team-pass">Team Password</label>
            <div class="controls registration-controls">
                <input id="reg-team-pass" placeholder="Team Name" type="text">
            </div>
        </div>
        <hr />
        <div class="control-group">
            <div class="controls registration-controls">
                <button id="register-button" type="submit" class="btn btn-primary" onclick="submit_registration(); return false;">
                    Register
                </button>
            </div>
        </div>
    </form>
    <script src="js/registration.js"></script>
</body>
</html>
